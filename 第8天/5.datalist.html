<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>datalist</title>
</head>
<body>
	<input type="text" value = "请输入明星：" list = "star">
	<datalist id = "star">
		<option value="刘德华"></option>
		<option value="刘若英"></option>
		<option value="刘欢"></option>
		<option value="戚薇"></option>
	</datalist>

	<fieldset  style="width:100px; height:100px;"> 
		<legend>用户名</legend>
		用户名: <input type="text"><br>
		密码： <input type="password">
	</fieldset>
</body>
</html>
