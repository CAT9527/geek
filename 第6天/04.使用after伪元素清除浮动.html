<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>after伪元素写法</title>
	<style>
		.clearfix:after {  /*正常浏览器 清除浮动的方法*/
			content: "";
			display: block;
			height: 0;
			clear:both;
			visibility: hidden;
		}
		/*ie6、7专有*/
		/*代码前面加一个星号，IE6，7会执行这行代码，其他的并不会认识，会被当成注释*/
		.clearfix {
			*zoom: 1;
		}
    	.father {
			width: 400px;
			border:1px solid skyblue;
		}
		.son1 {
			width: 50px;
			height: 50px;
			float: left;
			background-color: yellow;
		}
		.son2 {
			width: 100px;
			height: 150px;
			float: left;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="father clearfix">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
</body>
</html>
