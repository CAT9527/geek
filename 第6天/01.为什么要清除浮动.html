<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动</title>
	<style>
		.father {
			border:1px solid red;
			width: 300px;
			clear: both;
			overflow: hidden;
		}
		.big {
			width: 100px;
			height: 100px;
			background-color: purple;
			float: left;
		}
		.small {
			width: 120px;
			height: 120px;
			background-color: #B3714BFF;
			float: left;
		}
/*		.clear {
			clear: both;
			如果清除了浮动，父亲会自动检测子的高度，以最高的子为准
		}*/
		.footer {
			width: 400px;
			height: 100px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="big"></div>
		<div class="small"></div>
		<!-- <div class="clear"></div> -->
	</div>
	<div class="footer"></div>
</body>
</html>
