<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>额外标签法</title>
	<style>
		.clearfix:before,.clearfix:after {
			content: "";
			display: table;
		}
		.clearfix:after {
			clear: both;
		}
		.clear{
			*zoom:1;
		}
		.father {
			width: 400px;
			border:1px solid skyblue;
		}
		.son1 {
			width: 100px;
			height: 100px;
			float: left;
			background-color: yellow;
		}
		.son2 {
			width: 100px;
			height: 150px;
			float: left;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="father clearfix">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
</body>
</html>
