<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>额外标签法</title>
	<style>
		.father {
			width: 400px;
			border:1px solid skyblue;
		}
		.son1 {
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
		.son2 {
			width: 100px;
			height: 150px;
			background-color: red;
		}
		.clear {
		    clear: both;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="clear"></div>
	</div>
</body>
</html>
