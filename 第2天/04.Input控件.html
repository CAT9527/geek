<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>世嘉奇缘-青春不毕业，早点谈恋爱</title>
	<style type = "text/css">
		
	</style>
</head>
<body>
	<table border="0" width="900" align="center" cellpadding="5">
		<caption><h4 style="color: pink; font-size: 25px;">青春不毕业，早点谈恋爱</h4></caption>
		<tr height = "60">
			<td>性别</td>
			<td >
				<input type="radio" name = "sex" checked="checked">男 
				<input type="radio" name = "sex">女
			</td>
		</tr>
		<tr height = "60">
			<td>生日</td>
			<td>
				<select> 
					<option value="">选择年份</option>
					<option>1990</option>
					<option>1991</option>
					<option>1992</option>
					<option>1993</option>
					<option>1994</option>
					<option>1995</option>
					<option>1996</option>
					<option>1997</option>
					<option>1998</option>
				</select>
				<select>
					<option value="">选择年份</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				<select> 
					<option value="">选择年份</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
			</td>
		</tr>
		<tr height = "60">
			<td>籍贯</td>
			<td ><select>
				<option>籍贯</option>
				<option selected="selected">北京</option>
				<option>福建</option>
				<option>青岛</option>
				<option>海南</option>
				<option>大连</option>
			</select></td>
		</tr>
		<tr height = "60">
			<td>所在地区</td>
			<td >
				<input type="text" name = "location" value = "北京">
			</td>
		</tr>
		<tr height = "60">
			<td>婚姻状况</td>
			<td><input type="radio" name = "marry" checked="checked">未婚
				<input type="radio" name = "marry">已婚
				<input type="radio" name = "marry">丧偶
			</td>
		</tr>
		<tr height = "60">
			<td>学历</td>
			<td ><select>
				<option>小学</option>
				<option>中学</option>
				<option>高中</option>
				<option>本科</option>
				<option>硕士</option>
				<option>博士</option>
			</select></td>
		</tr>
		<tr height = "60">
			<td>月薪</td>
			<td ><input type="text" name = "salary" value = "5000-10000"></td>
		</tr>
		<tr height = "60">
			<td>手机号</td>
			<td ><input type="text" name = "phoneNumber"></td>
		</tr>
		<tr height = "60">
			<td>昵称</td>
			<td ><input type="text" name = "昵称"></td>
		</tr>
		<tr height = "60">
			<td>密码</td>
			<td ><input type="password" name = "密码"></td>
		</tr>
		<tr height = "60">
			<td>上传头像</td>
			<td ><input type="file" name = "头像"></td>
		</tr>
		<tr height = "60">
			<td>喜欢的类型</td>
			<td><input type="checkbox" name = "love">妩媚
				<input type="checkbox" name = "love">柔美
				<input type="checkbox" name = "love">可爱
				<input type="checkbox" name = "love">病娇
				<input type="checkbox" name = "love">气质
			</td>
		</tr>
		<tr height = "60">
			<td>自我介绍</td>
			<td ><textarea name="introduction" id="myIntro" cols="40" rows="10">不支持富文本</textarea></td>
		</tr>
		<tr height = "60">
			<td></td>
			<td><input type="image" src="btn.png"></td>
		</tr>
		<tr height = "60">
			<td></td>
			<td><input type="radio" id = "agree" type="circle">我同意</td>
		</tr>
		<tr height = "60">
			<td></td>
			<td><input type="submit" img src="btn.png"></td>
		</tr>


	</table>
</body>
</html>
