	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>单元格合并</title>
	</head>
	<body>
		<table border="1" width="500">
			<thead>
				<tr>
					<th>A</th>
					<th>A</th>
					<th colspan="2">A</th>				
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="3">B</td>
					<td>B</td>
					<td>B</td>
					<td>B</td>
				</tr>			
				<tr>
					<td colspan="2">C</td>
					<td>C</td>
				</tr>			
				<tr>
					<td>D</td>
					<td>D</td>
					<td>D</td>
				</tr>
			</tbody>
		</table>
	</body>
	</html>
